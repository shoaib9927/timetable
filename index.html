<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Weekly Timetable</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="text-gray-800">

  <div class="container mx-auto p-4 sm:p-6 lg:p-8">
    <header class="text-center mb-8">
      <h1 class="text-3xl sm:text-4xl font-bold text-slate-800">Interactive Schedule</h1>
      <p class="text-md text-slate-600 mt-2">Click on any name or class to see its full schedule.</p>
    </header>

    <div class="bg-white rounded-2xl shadow-lg overflow-hidden border border-gray-200/50">
      <div id="timetable-grid" class="grid grid-cols-1 md:grid-cols-4">
        <div class="hidden md:block bg-sky-200 p-4 font-semibold text-sky-900 border-b border-r border-sky-300">Day</div>
        <div class="hidden md:block bg-sky-200 p-4 font-semibold text-sky-900 border-b border-r border-sky-300 text-center">Morning</div>
        <div class="hidden md:block bg-sky-200 p-4 font-semibold text-sky-900 border-b border-r border-sky-300 text-center">Afternoon</div>
        <div class="hidden md:block bg-sky-200 p-4 font-semibold text-sky-900 border-b border-sky-300 text-center">Evening</div>
      </div>
    </div>

    <footer class="text-center mt-8 pt-6 border-t border-sky-200">
      <p class="text-sm text-slate-500">&copy; <span id="year"></span> Riya. All Rights Reserved.</p>
    </footer>
  </div>

  <!-- Modal -->
  <div id="details-modal" class="hidden fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 p-4">
    <div class="bg-white rounded-xl shadow-2xl w-full max-w-md transform transition-all" id="modal-content">
      <div class="flex justify-between items-center p-4 border-b border-gray-200">
        <h3 id="modal-title" class="text-xl font-semibold text-slate-800">Schedule Details</h3>
        <button onclick="hideDetails()" class="text-gray-400 hover:text-gray-700 transition-colors">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
      <div id="modal-body" class="p-6">
        <!-- Dynamic content -->
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
